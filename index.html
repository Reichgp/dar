<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>DAR campus y exámenes</title>

  <style>
    :root{
      --bg: #0f1115;
      --panel: #171a20;
      --panel-2: #1c2028;
      --border: #2a2f39;

      --text: #d6d6d6;     /* texto principal  */
      --text-2: #a8b0bb;   /* texto secundario */
      --title: #d7dde7;    

      --hover: #232834;
      --accent: #7aa2ff;

      --ok: #3ddc97;
      --bad: #ff6b6b;
    }

    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      margin: 24px;
      max-width: 760px;
      background: radial-gradient(1200px 600px at 20% 0%, #151823 0%, var(--bg) 55%);
      color: var(--text);
    }

    .topbar {
      display:flex;
      gap:12px;
      flex-wrap:wrap;
      align-items:center;
      justify-content:space-between;
      margin-bottom: 14px;
    }

    /* TÍTULO PRINCIPAL */
    h1 {
      margin:0;
      color: var(--title);
      letter-spacing: .2px;
      font-size: 2rem;
      font-weight: 700;
    }

    .muted { color: var(--text-2); }
    .small { font-size: 0.95rem; }

    .card {
      border: 1px solid var(--border);
      border-radius: 14px;
      padding: 16px;
      margin: 16px 0;
      background: linear-gradient(180deg, var(--panel) 0%, var(--panel-2) 100%);
      box-shadow: 0 10px 24px rgba(0,0,0,0.35);
    }

    #progress { color: var(--text-2); }

  /*Título pregunta*/
    h2 {
      margin: 10px 0 10px;
      color: var(--title);
      font-size: 1.35rem;
      line-height: 1.25;
      font-weight: 650;
    }

    .opt {
      display:block;
      padding: 12px 12px;
      border: 1px solid var(--border);
      border-radius: 12px;
      margin: 10px 0;
      cursor: pointer;
      background: rgba(255,255,255,0.02);
      transition: background .15s ease, border-color .15s ease, transform .05s ease;
      user-select: none;
    }
    .opt:hover {
      background: var(--hover);
      border-color: #3a4250;
    }
    .opt:active { transform: translateY(1px); }

    input[type="radio"]{
      accent-color: var(--accent);
      transform: translateY(1px);
    }

    button {
      padding: 10px 14px;
      border-radius: 12px;
      border: 1px solid var(--border);
      background: rgba(255,255,255,0.04);
      color: var(--text);
      cursor: pointer;
      transition: background .15s ease, border-color .15s ease;
    }
    button:hover {
      background: rgba(255,255,255,0.07);
      border-color: #3a4250;
    }
    button:disabled {
      opacity: .45;
      cursor: not-allowed;
    }

    .row { display:flex; gap:10px; flex-wrap:wrap; align-items:center; }

    .ok { color: var(--ok); font-weight: 700; }
    .bad { color: var(--bad); font-weight: 700; }

    .explain {
      margin-top: 12px;
      padding: 12px 12px;
      border-left: 4px solid var(--border);
      background: rgba(255,255,255,0.03);
      border-radius: 12px;
      color: var(--text);
      line-height: 1.35;
      white-space: pre-wrap;
    }

    .mono { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; }
  </style>
</head>

<body>
  <div class="topbar">
    <div>
      <h1>DAR campus y exámenes</h1>
     
      <div class="muted small" id="status"></div>
    </div>

    <div class="row">
      <button id="btnRestart" type="button" disabled>Reiniciar</button>
    </div>
  </div>

  <div class="card">
    <div class="muted small" id="progress"></div>
    <h2 id="question"></h2>
    <div id="options"></div>

    <div class="row" style="margin-top: 12px;">
      <button id="btnPrev" type="button" disabled>Anterior</button>
      <button id="btnAnswer" type="button" disabled>Responder</button>
      <button id="btnNext" type="button" disabled>Siguiente</button>
    </div>

    <div id="result" style="margin-top: 12px;"></div>
    <div id="explanation" class="explain" style="display:none;"></div>
  </div>

  <div class="card">
    <div class="row" style="justify-content:space-between;">
      <div><span class="mono">Aciertos:</span> <span id="score">0</span></div>
      <div><span class="mono">Fallos:</span> <span id="fails">0</span></div>
      <div><span class="mono">Respondidas:</span> <span id="answered">0</span></div>
      <div><span class="mono">Total:</span> <span id="total">0</span></div>
    </div>
  </div>

  <script src="quiz.js"></script>
</body>
</html>
